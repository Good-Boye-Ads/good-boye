<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>gB - Add</title>
    <link rel="icon" type="image/png" href="assets/images/favi.png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- ours -->
    <link rel="stylesheet" type="text/css" href="css/gb_styles.css">
    <link rel="stylesheet" type="text/css" href="css/gb_styles_add.css">
</head>

<body>
    <div id="wrapper">
        <nav>
            <div class="container-nr">
                <a id="nav-logo" href="/"><span>gB</span></a>
                <div class="other-nav">
                    <a href="#">install extension</a> <span class="slash">/</span> <a href="https://github.com/Good-Boye-Ads">view on github</a>
                </div>
            </div>
        </nav>
        <section class="main section is-medium">
            <div class="container-nr">
                <h1 class="title">Adoption Ad Form</h1>
                <div class="main-bar"></div>
                <div class="main-instructions">
                    <div class="field">
                        <label class="label">Pet Name</label>
                        <div class="control">
                            <input id="petName" class="input is-medium" type="text" placeholder="e.g Clifford">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Pet Type</label>
                        <div class="control">
                            <input id="petType" class="input is-medium" type="text" placeholder="e.g Dog">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Pet Age (in years)</label>
                        <div class="control">
                            <input id="petAge" class="input is-medium" type="number" placeholder="e.g 7">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Pet Location</label>
                        <div class="control">
                            <input id="petLoc" class="input is-medium" type="text" placeholder="e.g San Francisco">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Link to Pet Adoption Page</label>
                        <div class="control">
                            <input id="petUrl" class="input is-medium" type="text" placeholder="e.g https://adoptionsite.com/clifford">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Link to Pet Photo</label>
                        <div class="control">
                            <input id="petImage" class="input is-medium" type="text" placeholder="e.g https://cliffordphoto.png">
                        </div>
                    </div>
                    <div class="control submit-form-ctrl">
                        <button class="button is-primary" id="submit-form" type="submit">Submit Form</button>
                    </div>
            </div>
        </section>
    </div>

    <!-- ours -->
    <script src="js/add.js"></script>
</body>
</html>

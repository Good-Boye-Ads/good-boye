<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Boye Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.cssstyle.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <div class="container is-fluid">
        <nav class="navbar is-dark">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <p class="title has-text-white has-text-centered"> Good Boye Adds</p>
                </div>

                <div class="navbar-end">

                </div>
            </div>
        </nav>
        <div class="tile is-ancestor">

            <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-flex is-child box">
                    <p class="title">Your Local Pet Adoption Site</p>
                </div>
                <div class="tile is-child box">
                   
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="images/pet.jpeg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="images/pet.jpeg" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">Ambelay</p>
                                    <p class="subtitle is-6">@ambelay</p>
                                </div>
                            </div>

                            <div class="content">
                                I am Ambelay, I am playfull and loyal. please adopt me!
                                <a>@ambelay</a>.
                                <a href="#">#petstagram</a>
                                <a href="#">#instadog</a>
                                <br>
                                <time datetime="2018-06-12">11:09 PM - 12 June 2018</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <div class="field">
                        <label class="label">Pet Type</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Pet Type">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Pet Name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Age</label>
                        <div class="control">
                            <input class="input" type="number" placeholder="Pet Age">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Location</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Location">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Image</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Image URL">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <input class="input" placeholder="Textarea">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox"> I agree to the
                                <a href="#">terms and conditions</a>
                            </label>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
